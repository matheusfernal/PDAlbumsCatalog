<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            <div id="search">
                <input name="q" type="text" size="40" placeholder="Search..." ng-model="query" />
            </div>
            <div>
            Collection:
            <select kendo-combo-box
                    k-placeholder="'Select a collection'"
                    k-filter="contains"
                    k-auto-bind="false"
                    k-min-length="2"
                    k-data-source="collectionsDataSource"
                    k-change="collectionSelected"></select>
            </div>
            <div>
                <a kendo-button class="k-primary" href="#/albums/insert">Insert an album</a>
            </div>
        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="albums">
                <li ng-repeat="album in albums | filter:query"
                    class="thumbnail">
                    <a href="#" class="thumb"><img ng-src="{{album | albumCoverSrc}}"></a>
                    <a href="#">{{album.title}}</a>
                    <p>{{album.artist}}</p>
                    <div class="trash-button">
                        <input type="image" src="img/trash-icon-small.png" alt="Remove" ng-click="removeAlbum(album._id)">
                    </div>    
                        
                </li>
            </ul>
        </div>
    </div>
</div>
